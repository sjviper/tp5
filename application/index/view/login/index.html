<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>易云后台登录</title>
    <link rel="icon" type="image/png" href="__ADMIN__/assets/i/logo.ico">
    <link rel="stylesheet" href="__ADMIN__/assets/css/amazeui.min.css" />
    <link rel="stylesheet" href="__ADMIN__/assets/css/amazeui.datatables.min.css" />
    <link rel="stylesheet" href="__ADMIN__/assets/css/sj.css">
    <link rel="stylesheet" href="__ADMIN__/assets/css/app.css">
    <script src="__ADMIN__/assets/js/jquery.min.js"></script>
    <script src="__ADMIN__/assets/js/sj.js"></script>
    <style>

        body{
            width: 100%;
            height: 100%;
            margin: 0 auto;
            padding: 0;
            background: url("__ADMIN__/assets/img/bg.jpg");
            background-size: cover;
        }
    </style>

</head>

<body data-type="login" >
    <script src="__ADMIN__/assets/js/theme.js"></script>
        <div class="mainbox">
            <div class="tpl-login">
                <div class="tpl-login-content">
                    <div class="tpl-login-logo-img">
                        <img src="__ADMIN__/assets/img/logo11.png">
                    </div>
                    <form action="{:url('login/checkUser')}" method="post" class="am-form tpl-form-line-form" >
                        <div class="am-form-group">
                            <input type="text" class="tpl-form-input" id="user-name" name="uname" placeholder="请输入账号">

                        </div>

                        <div class="am-form-group">
                            <input type="password" class="tpl-form-input" id="user-pwd" name="pwd" placeholder="请输入密码">

                        </div>
                        <div class="am-form-group">
                            <input type="text" class="tpl-form-input" id="user-code" name="code" placeholder="请输入验证码" style="float: left;width: 100px;margin-right: 10px">
                            <div class="ercode_box">
                                <img id="code" src="{:url('index/Qrcode/index')}"  onclick="getCode(id)">

                            </div>
                        </div>
                        <div class="am-form-group">
                            <button type="submit" class="am-btn am-btn-primary  am-btn-block tpl-btn-bg-color-success am-btn-default" >登录</button>
                        </div>
                    </form>
                </div>
            </div>
         </div>
        </div>
    <script src="__ADMIN__/assets/js/amazeui.min.js"></script>
    <script src="__ADMIN__/assets/js/app.js"></script>

</body>

</html>
