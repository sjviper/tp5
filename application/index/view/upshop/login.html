<!DOCTYPE html>
<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    
    <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>用户登录</title>
    <link rel="stylesheet" type="text/css" href="__ADMIN__/assets/css/loaders.min.css">
    <link rel="stylesheet" type="text/css" href="__ADMIN__/assets/css/loading.css">
    <link rel="stylesheet" type="text/css" href="__ADMIN__/assets/css/base.css">
    <link rel="stylesheet" type="text/css" href="__ADMIN__/assets/css/style.css">
	<script src="__ADMIN__/assets/js/jquery.min.js" type="text/javascript" charset="utf-8"></script>
	<script src="__ADMIN__/assets/js/sj.js" type="text/javascript" charset="utf-8"></script>
    <script type="text/javascript">
    	$(window).load(function(){
    		$(".loading").addClass("loader-chanage")
    		$(".loading").fadeOut(300)

    	})

    </script>
</head>
<!--loading页开始-->
<body><div class="loading loader-chanage" style="display: none;">
	<div class="loader">
        <div class="loader-inner pacman">
          <div></div>
          <div></div>
          <div></div>
          <div></div>
          <div></div>
        </div>
	</div>
</div>
<!--loading页结束-->

	<header class="top-header">
		<a class="text texta" href="{:url('upshop/index')}">首页</a>
		<h3>登录</h3>
		<a class="text" href="{:url('upshop/reg')}">注册</a>
	</header>
	
	<div class="login">
		<form action="{:url('upshop/checkUser')}" method="post" onsubmit="return input_check()">
			<ul>
				<li>
					<img src="__ADMIN__/assets/img/login.png">
					<label>账号</label>
					<input type="text" placeholder="请输入账号" name="uname" id="name">
				</li>
				<li>
					<img src="__ADMIN__/assets/img/password.png">
					<label>密码</label>
					<input type="password" placeholder="请输入密码" name="upwd" id="pwd" >
				</li>
			</ul>
			<input type="submit" value="登录" >
		</form>
	</div>


</body></html>
